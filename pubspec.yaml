name: academy
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.6

  # State Management (Cubit / Bloc)
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4


  # UI Helpers
  flutter_screenutil: ^5.9.0   
  google_fonts: ^6.2.1          
  intl: ^0.19.0                 

  # Icons
  cupertino_icons: ^1.0.8

  # Splash
  flutter_native_splash: ^2.4.6
  timeago: ^3.7.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon1.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/appicon1.png"

# ðŸ‘‡ config for splash screen
flutter_native_splash:
  color: "#1F2937"
  image: assets/images/appicon1.png

  android_12:
    image: assets/images/appicon1.png
    color: "#1F2937"
